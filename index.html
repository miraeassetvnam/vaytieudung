<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tính Lãi Suất Vay</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 800px; margin: 20px auto; padding: 20px; }
    h1 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input { width: 100%; padding: 8px; margin-top: 5px; }
    button { margin-top: 15px; padding: 10px 20px; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    table, th, td { border: 1px solid #333; }
    th, td { padding: 8px; text-align: center; }
  </style>
</head>
<body>
  <h1>Tính Lãi Suất Vay (Lãi Phẳng)</h1>

  <label>Ngày Giải Ngân:
    <input type="date" id="disbursalDate" />
  </label>
  
  <label>Ngày Kỳ Đóng Đầu Tiên:
    <input type="date" id="firstEmiDate" />
  </label>
  
  <label>Số Tiền Vay (VND):
    <input type="number" id="loanAmount" value="0" />
  </label>
  
  <label>% Bảo Hiểm (nếu có):
    <input type="number" id="insurancePercent" value="0" />
  </label>
  
  <label>Lãi Suất (%/năm):
    <input type="number" id="interestRate" value="12" />
  </label>

  <label>Số Kỳ Vay (tháng):
    <input type="number" id="months" value="12" />
  </label>

  <button onclick="calculateLoan()">Tính Lịch Thanh Toán</button>

  <div id="result"></div>

  <script>
    function calculateLoan() {
      const disbursalDate = new Date(document.getElementById('disbursalDate').value);
      const firstEmiDate = new Date(document.getElementById('firstEmiDate').value);
      const loanAmount = parseFloat(document.getElementById('loanAmount').value);
      const insurancePercent = parseFloat(document.getElementById('insurancePercent').value);
      const interestRate = parseFloat(document.getElementById('interestRate').value);
      const months = parseInt(document.getElementById('months').value);

      const insurance = loanAmount * insurancePercent / 100;
      const totalLoan = loanAmount + insurance;
      const monthlyInterestRate = interestRate / 12 / 100;

      // Lãi phẳng: tính lãi cố định trên số gốc ban đầu
      const monthlyInterest = totalLoan * monthlyInterestRate;
      const principalPerMonth = totalLoan / months;
      const monthlyPayment = principalPerMonth + monthlyInterest;

      let table = `<h2>Kết Quả</h2>
                  <p>Tổng vay + BH: ${totalLoan.toLocaleString()} VND</p>
                  <table>
                  <tr><th>Kỳ</th><th>Ngày Thanh Toán</th><th>Tiền Gốc</th><th>Tiền Lãi</th><th>Tổng</th><th>Dư Nợ Còn Lại</th></tr>`;

      let remaining = totalLoan;

      for (let i = 1; i <= months; i++) {
        let payDate = new Date(firstEmiDate);
        payDate.setMonth(payDate.getMonth() + i - 1);

        table += `<tr>
          <td>${i}</td>
          <td>${payDate.toLocaleDateString()}</td>
          <td>${principalPerMonth.toLocaleString(undefined, {maximumFractionDigits: 0})}</td>
          <td>${monthlyInterest.toLocaleString(undefined, {maximumFractionDigits: 0})}</td>
          <td>${monthlyPayment.toLocaleString(undefined, {maximumFractionDigits: 0})}</td>
          <td>${(remaining - principalPerMonth * i).toLocaleString(undefined, {maximumFractionDigits: 0})}</td>
        </tr>`;
      }

      table += `</table>`;
      document.getElementById('result').innerHTML = table;
    }
  </script>
</body>
</html>
