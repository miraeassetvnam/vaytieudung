<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tính Lãi Suất Vay (Của Thiên)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .calculator {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #e9ecef;
      padding: 15px;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    table, th, td {
      border: 1px solid #ccc;
    }
    th, td {
      padding: 8px;
      text-align: right;
    }
    th {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="calculator">
    <h2>Máy Tính Lãi Suất Vay (Dư Nợ Gốc Giảm Dần)</h2>
    <label for="amount">Số tiền vay (VNĐ):</label>
    <input type="number" id="amount" placeholder="Nhập số tiền vay">

    <label for="interest">Lãi suất (%/năm):</label>
    <input type="number" id="interest" placeholder="Nhập lãi suất">

    <label for="months">Thời hạn vay (tháng):</label>
    <input type="number" id="months" placeholder="Nhập số tháng vay">

    <button onclick="calculateLoan()">Tính Toán</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    function formatCurrency(num) {
      return num.toFixed(0).replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }

    function calculateLoan() {
      const amount = parseFloat(document.getElementById('amount').value);
      const annualInterest = parseFloat(document.getElementById('interest').value);
      const months = parseInt(document.getElementById('months').value);

      if (isNaN(amount) || isNaN(annualInterest) || isNaN(months) || amount <= 0 || months <= 0) {
        alert('Vui lòng nhập đầy đủ và đúng thông tin.');
        return;
      }

      const monthlyInterest = annualInterest / 12 / 100;
      const gocHangThang = amount / months;

      let table = `<table>
        <tr>
          <th>Tháng</th>
          <th>Gốc</th>
          <th>Lãi</th>
          <th>Thanh toán</th>
          <th>Dư nợ còn lại</th>
        </tr>`;

      let tongGoc = 0;
      let tongLai = 0;
      let duNo = amount;

      for (let i = 1; i <= months; i++) {
        const laiThang = duNo * monthlyInterest;
        const thanhToan = gocHangThang + laiThang;
        duNo -= gocHangThang;

        tongGoc += gocHangThang;
        tongLai += laiThang;

        table += `<tr>
          <td>${i}</td>
          <td>${formatCurrency(gocHangThang)}</td>
          <td>${formatCurrency(laiThang)}</td>
          <td>${formatCurrency(thanhToan)}</td>
          <td>${formatCurrency(duNo > 0 ? duNo : 0)}</td>
        </tr>`;
      }

      table += `</table>`;

      document.getElementById('result').innerHTML = `
        <strong>Kết Quả:</strong><br>
        Tổng gốc phải trả: ${formatCurrency(tongGoc)} VNĐ<br>
        Tổng lãi phải trả: ${formatCurrency(tongLai)} VNĐ<br>
        Tổng số tiền phải trả: ${formatCurrency(tongGoc + tongLai)} VNĐ
        ${table}
      `;
    }
  </script>
</body>
</html>
