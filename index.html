<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lịch Thanh Toán - MAFC</title>
  <!-- Sử dụng Tailwind CDN để style đẹp -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
  <div class="bg-white p-8 rounded-lg shadow-md w-full max-w-lg">
    <h1 class="text-2xl font-bold mb-4 text-center text-green-600">Tra cứu Lịch Thanh Toán</h1>
    <form id="paymentForm" class="space-y-4">
      <div>
        <label for="contractId" class="block font-medium">Số hợp đồng</label>
        <input type="text" id="contractId" class="w-full border rounded p-2" required placeholder="Nhập số hợp đồng">
      </div>
      <div>
        <label for="idCard" class="block font-medium">Số CMND/CCCD</label>
        <input type="text" id="idCard" class="w-full border rounded p-2" required placeholder="Nhập số CMND/CCCD">
      </div>
      <button type="submit" class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700">Tra cứu</button>
    </form>

    <div id="result" class="mt-6 hidden">
      <h2 class="text-xl font-semibold mb-2">Lịch thanh toán</h2>
      <table class="w-full border border-collapse">
        <thead>
          <tr class="bg-green-600 text-white">
            <th class="border px-2 py-1">Kỳ</th>
            <th class="border px-2 py-1">Ngày đến hạn</th>
            <th class="border px-2 py-1">Số tiền</th>
            <th class="border px-2 py-1">Trạng thái</th>
          </tr>
        </thead>
        <tbody id="scheduleBody">
          <!-- Dữ liệu sẽ thêm ở đây bằng JS -->
        </tbody>
      </table>
    </div>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const result = document.getElementById('result');
    const scheduleBody = document.getElementById('scheduleBody');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      // Lấy dữ liệu từ form
      const contractId = document.getElementById('contractId').value;
      const idCard = document.getElementById('idCard').value;

      // Ở đây bạn sẽ thay bằng API thật
      // Tạm thời giả lập dữ liệu
      const dummyData = [
        { ky: 1, ngay: '15/07/2025', tien: '1,500,000 VND', trangthai: 'Chưa thanh toán' },
        { ky: 2, ngay: '15/08/2025', tien: '1,500,000 VND', trangthai: 'Chưa thanh toán' },
        { ky: 3, ngay: '15/09/2025', tien: '1,500,000 VND', trangthai: 'Chưa thanh toán' },
      ];

      // Xóa dữ liệu cũ
      scheduleBody.innerHTML = '';

      // Thêm hàng mới
      dummyData.forEach(item => {
        const row = document.createElement('tr');
        row.innerHTML = `
          <td class="border px-2 py-1 text-center">${item.ky}</td>
          <td class="border px-2 py-1 text-center">${item.ngay}</td>
          <td class="border px-2 py-1 text-center">${item.tien}</td>
          <td class="border px-2 py-1 text-center">${item.trangthai}</td>
        `;
        scheduleBody.appendChild(row);
      });

      result.classList.remove('hidden');
    });
  </script>
</body>
</html>
