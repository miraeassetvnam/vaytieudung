<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Tính Lãi Suất Vay - Của Thiên (Annuity)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      width: 100%;
      padding: 12px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .result {
      margin-top: 20px;
      background: #e9ecef;
      padding: 15px;
      border-radius: 5px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: right;
    }
    th {
      background: #007bff;
      color: #fff;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Máy Tính Lãi Suất Vay (Liên hệ: 0964 307 247 Mr Thiên)</h2>
    <label>Số tiền vay (VNĐ):</label>
    <input type="text" id="amount" placeholder="Nhập số tiền, ví dụ 30.000.000">

    <label>Lãi suất (%/năm):</label>
    <input type="number" id="interest" placeholder="Nhập lãi suất">

    <label>Thời hạn vay (tháng):</label>
    <input type="number" id="months" placeholder="Nhập số tháng vay">

    <button onclick="calculate()">Tính Toán</button>

    <div class="result" id="result"></div>
  </div>

  <script>
    // Hàm format số có dấu chấm ngăn cách
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ".");
    }

    // Gỡ dấu chấm để tính toán
    function unformatNumber(num) {
      return num.replace(/\./g, "");
    }

    // Format khi gõ
    document.getElementById('amount').addEventListener('input', function (e) {
      let value = e.target.value.replace(/\./g, '').replace(/\D/g, '');
      if (value) {
        e.target.value = formatNumber(value);
      } else {
        e.target.value = '';
      }
    });

    function formatCurrency(num) {
      return formatNumber(num.toFixed(0));
    }

    function calculate() {
      const P = parseFloat(unformatNumber(document.getElementById('amount').value));
      const annualRate = parseFloat(document.getElementById('interest').value);
      const n = parseInt(document.getElementById('months').value);

      if (isNaN(P) || isNaN(annualRate) || isNaN(n) || P <= 0 || n <= 0) {
        alert("Vui lòng nhập đầy đủ thông tin hợp lệ.");
        return;
      }

      const r = annualRate / 12 / 100;

      const A = P * r * Math.pow(1 + r, n) / (Math.pow(1 + r, n) - 1);
      const totalPay = A * n;
      const totalInterest = totalPay - P;

      let table = `<table>
        <tr>
          <th>Tháng</th>
          <th>Tiền trả</th>
        </tr>`;

      for (let i = 1; i <= n; i++) {
        table += `<tr>
          <td>${i}</td>
          <td>${formatCurrency(A)}</td>
        </tr>`;
      }

      table += `</table>`;

      document.getElementById('result').innerHTML = `
        <b>Số tiền trả hàng tháng:</b> ${formatCurrency(A)} VNĐ<br>
        <b>Tổng số tiền trả:</b> ${formatCurrency(totalPay)} VNĐ<br>
        <b>Tổng lãi phải trả:</b> ${formatCurrency(totalInterest)} VNĐ
        ${table}
      `;
    }
  </script>
</body>
</html>
